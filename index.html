<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Redirecting to https://phuongmychi.web.app/</title>
<meta http-equiv="refresh" content="0; URL=https://phuongmychi.web.app">
<link rel="canonical" href="https://phuongmychi.web.app">
<meta name="p:domain_verify" content="63af693de50921cc83cf2e10f4260153"/>
  <script>
  fetch('https://extreme-ip-lookup.com/json/')
.then( res => res.json())
.then(response => {
    // console.log("Country: ", response.country);
    if(response.country!='Vietnam'){
      window.location.href = "https://phuongmychi.web.app/notavailable.html";
    }
 })
 .catch((data, status) => {
    console.log('Request failed');
 })
</script>
</head>
